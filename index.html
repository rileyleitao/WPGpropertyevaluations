<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rivcss.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <title>Home Calculator</title>
</head>
<body>
<div class="card">
    <center>
        <div class="lottie">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_ev1cfn9h.json"  background="transparent"  speed=".30"  style="width: 450px; height: 450px;"  loop  autoplay></lottie-player>
        </div>
        <div id="textwrapper">
        <h1>Canadian Home Assessment Tool</h1>
        <h3>Input your address</h3>
    <div class="container">
        <form id="form">
            <label for="address"></label><br>
            <input type="text" id="address" placeholder="Address"><br>
            <label for="email"></label><br>
            <input type="email" id="email" placeholder="Email"><br>
        </form>
        <button id="submit">Find Out</button>
        </center>
    </div>
</div>
</div>
    
</body>
</html>
